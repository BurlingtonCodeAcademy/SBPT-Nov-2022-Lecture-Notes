<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h2>Following items need to complete:</h2>
    <form method="post" action="http://127.0.0.1:4000/todo/register">

        <input 
                type="text" 
                name="firstName" 
                id="firstName" 
                placeholder="firstName" 
                autocomplete="off">
        <input 
                type="text" 
                name="lastName" 
                id="lastName" 
                placeholder="lastName" 
                autocomplete="off">
        <input 
                type="email" 
                name="email" 
                id="email" 
                autocomplete="off">
        <input 
                type="password" 
                name="password" 
                id="password" 
                autocomplete="off">

        <input type="submit" value="submit">

    </form>

</body>
</html>
