<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Git</title>
    <style>

        body {
            text-align: center;
            background-color: lightgray;
        }

        table {
            margin: 0 30%;
            border: black 2px solid;
            align-self: center;
        }

        thead th {
            width: 300px
        }
    </style>
</head>
<body>

    <table>
        <thead>
            Intro to Git & GitHub
            <th>Command</th>
            <th>Description</th>
        </thead>
        <tbody>
            <tr>
                <td><pre>git init</pre></td>
                <td>Initialies our repo on OUR machine</td>
            </tr>
            <tr>
                <td><pre>git status</pre></td>
                <td>Displays tracked file status</td>
            </tr>
            <tr>
                <td><pre>git add</pre></td>
                <td>Stages any changed files</td>
                <td>Needs to reference "something"</td>
            </tr>
            <tr>
                <td><pre>git commit -m "your message"</pre></td>
                <td>Clear the staging and provides the "why"</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
