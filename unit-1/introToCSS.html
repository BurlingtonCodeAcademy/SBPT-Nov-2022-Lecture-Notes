<body>
    <!-- 
        Box-Model:
            - Content: The element / Tag
            - Padding: Space around the content
            - Border: "Frame" around the padding
            - Margin: Space around the border

        The sum of all equal the total element size:
        c + p + b + m = total element size
    -->

    <nav>
        <!-- 
            ? Quick Key: CTRL+D / CMD+D
                A way for us to select multi-lines in VSCode
                * CTRL+U / CMD+U
                    - unselect the "last" position
        -->

        </a>
